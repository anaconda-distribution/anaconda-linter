      source ~/.bashrc
      conda config --set report_errors false
      eval "$('/workspace/miniconda3/bin/conda' 'shell.bash' 'hook' 2> /dev/null)"
      make environment
      conda activate anaconda-linter
  - init: bash test_on_recipes.sh
