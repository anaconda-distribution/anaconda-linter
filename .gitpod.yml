tasks:
  - before: |
      curl -L https://repo.anaconda.com/miniconda/Miniconda3-py38_22.11.1-1-Linux-x86_64.sh \
        --output /workspace/Miniconda3-py38_22.11.1-1-Linux-x86_64.sh
