name: anaconda-linter
channels:
  - defaults

dependencies:
  - python >=3.8
  # build
  - setuptools
  - pip
  - make
  # run
  - distro-tooling::percy >=0.1.1,<0.2.0
  - distro-tooling::anaconda-packaging-utils
  - ruamel.yaml
  - license-expression
  - jinja2
  - py-lief  # Added to resolve bug in conda-build 3.28.0
  - conda-build
  - jsonschema
  - networkx
  - requests
  # test
  - pytest
  - pre-commit
  # developer tools
  - black
  - isort
  - mypy
  - pylint
  - shellcheck
  # plug ins
  - pytest-cov
  - pytest-html
  - pytest-xdist
