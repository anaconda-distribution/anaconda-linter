on:
  schedule:
    - cron: '0 0 1 1-12 *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

name: Update License Files
jobs:
  update_licenses:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3
      - name: Setup Python
        uses: actions/setup-python@bd6b4b6205c4dbad673328db7b31b7fab9e241c0 # v4
        with:
          python-version: '3.10'
      - name: Install Requests
        run: pip install requests
      - name: Run Script
        run: python scripts/update_licenses.py
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@284f54f989303d2699d373481a0cfa13ad5a6666 # v5
        with:
          title: Update Licenses and Exceptions
          branch-suffix: random
          draft: false
          add-paths: 'anaconda_linter/data/*.txt'
